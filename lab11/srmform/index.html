            <a style="padding-right: 2em;" class="navbar-brand" href="index.html">MIU Golden Dome Market : : : SRM System</a>

    </header>
    <div class="container">
        <form id="productForm" style="margin-top: 1em;">
            <fieldset>
                <legend>New Product Form</legend>
                <div class="container" style="margin-top: 1em;">
                    <div class="row">
                        <div class="col-md-6">                            
                            <div class="form-group">
                                <label for="productNumber">Product Number</label>                                
                                <input tabindex="1" id="productNumber" name="productNumber" type="text" class="form-control" value="" required autofocus="autofocus" pattern="P-\d{3}-\d{4}" placeholder="P-XXX-XXXX">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="quantityInStock">Quantity in stock</label>
                                <input tabindex="4" id="quantityInStock" name="quantityInStock" type="number" class="form-control" value="" required="required" placeholder="0" min="0" step="1">
                            </div>                            
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input tabindex="2" id="name" name="name" type="text" class="form-control"value="" required="required">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="supplier">Supplier</label>
                                <select tabindex="5" name="supplier" id="supplier" class="form-control" required="required">
                                    <option value="">Select a supplier</option>
                                    <option value="Alibaba, Inc.">Alibaba, Inc.</option>
                                    <option value="Amazon">Amazon</option>
                                    <option value="BYC Farms Supplies Corporation">BYC Farm Supplies Corporation</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="unitPrice">Unit Price</label>
                                <input tabindex="3" id="unitPrice" name="unitPrice" type="number" class="form-control" value="" required="required" placeholder="0.00" min="0" step="0.01">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="dateSupplied">Date supplied</label>
                                <input tabindex="6" id="dateSupplied" name="dateSupplied" type="date" class="form-control" aria-describedby="dateSuppliedHelp" value="" required="required">
                                <small id="dateSuppliedHelp" class="form-text text-muted">Enter a valid Date.</small>
                            </div>                            
                        </div>  
                    </div>  
                    <div class="row">
                        <div class="col-md-6">
                            <div style="float:left;">
                                <button tabindex="7" id="btnReset" type="reset" class="btn btn-outline-info">Reset Form</button>
                            </div>                            
                        </div>
                        <div class="col-md-6">
                            <div style="float:left;">                                
                                <a tabindex="8" href="#" class="btn btn-outline-warning" style="margin-right: 2em;">Cancel All Added Products</a>
                                <button tabindex="9" id="btnSubmit" type="submit" class="btn btn-outline-primary">Add New Product</button>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
        <div id="divProductsList" class="list-group" style="margin-top: 1em;" data-isempty="true">
            <a href="#" class="list-group-item list-group-item-action active" style="font-size:1.1em;">List of Products</a>

            <a id="hyplnkEmptyMsg" href="#" class="list-group-item list-group-item-action disabled" style="text-align: center;">[No Products added yet]</a>
        </div>
    </div>
