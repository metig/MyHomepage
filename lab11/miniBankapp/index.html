<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS472 MiniBankingApp using JQuery instead of DOM API</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/libs/jquery/jquery-3.6.0.js"></script>
    <script type="module" defer src="./js/app.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul id="ulNavItems">
                <li>
                    <a id="hyplnkAppBranding" href="./index.html">CS472:::MiniBankingApp</a>
                </li>
                <!-- <li>
                    <a class="hyplnkNavItem" href="./index.html">Home</a>
                </li> -->
            </ul>
        </nav>
        <div id="divHeaderRightContent">
            <span style="float: right;">Welcome, Guest</span>
        </div>
    </header>
    <div id="mainContainer">
        <main>
            <h1 id="h1BankAccountForm">Bank Account Form</h1>
            <form id="formNewAccount">
                <fieldset style="border: 0;">
                    <div class="form-row">
                        <div class="form-item">
                            <label for="txtAccountNo">Account No</label>
                        </div>
                        <div class="form-item">
                            <input class="form-ctrl" type="text" name="txtAccountNo" id="txtAccountNo" placeholder="01-XXX-XXXX" required autofocus pattern="01-\d{3}-\d{4}">
                        </div>
                        <div class="form-item small-instr-text">
                            <span>Enter the unique account number.</span>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-item">
                            <label for="txtCustomerName">Customer Name</label>
                        </div>
                        <div class="form-item">
                            <input class="form-ctrl" type="text" name="txtCustomerName" id="txtCustomerName" placeholder="Enter customer's name" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-item">
                            <label for="ddlAccountType">Type of Account</label>
                        </div>
                        <div class="form-item">
                            <select class="form-ctrl-sel" name="ddlAccountType" id="ddlAccountType" required>
                                <option value="">[Select Type of Account]</option>
                                <option value="Checking">Checking</option>
                                <option value="Loan">Loan</option>
                                <option value="Savings">Savings</option>
                            </select>
                        </div>
                    </div>   
                    <div class="form-row">
                        <input class="btn-std-med" type="submit" value="Create New Account">
                    </div>                                     
                </fieldset>
            </form>
            <div>
                <label for="chkSavingsOnly" style="float: right;margin-bottom: 0.5em;">
                    <input type="checkbox" name="chkSavingsOnly" id="chkSavingsOnly">
                    Savings Only
                </label>
            </div>
            <table id="tblAccounts">
                <caption>List of Customer Accounts</caption>
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Account No</th>
                        <th scope="col">Customer Name</th>
                        <th scope="col">Type of Account</th>
                    </tr>
                </thead>
                <tbody id="tbodyAccounts">
                    <tr>
                        <td colspan="4" style="text-align: center;"><span style="color: #cccccc;">No Accounts yet</span></td>
                    </tr>
                </tbody>
            </table>
        </main>
    </div>
    <footer>
        <div>
            <span>
                CS472-WAP ::: Banking WebApp (using JQuery)
            </span>
            
        </div>
    </footer>
</body>
</html>
