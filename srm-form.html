<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/srs.css">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#" >MUM Golden Dome Market:::SRM System</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="prod"><a href="#">Products</a></li>
                <li class="prod1"><a href="#">Suppliers</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li>Hello!  </li>
                <button id="signout">Sign Out</button>
            </ul>
        </div>
    </nav>

    <header>
        <h1>New Product Form</h1>
    </header>
    <div class="row">
        <div class="col-md-10 mx-auto">
            <form id = "productForm">
                <div class="form-group row">
                    <div class="col-sm-6">
                        <label for="pnum"> ProductNumber</label>
                        <input id="proName" type="text" name="pnum" class="form-control" >
                    </div>
                    <div class="col-sm-6">
                        <label for="qs">Quantity in stock</label>
                        <input id="quaStock" type="text" name="qs" class="form-control" placeholder="0">  
                    </div> 
                </div> 
                <div class="form-group row">
                    <div class="col-sm-6">   
                        <label for="name">Name</label>
                        <input id="name" type="text" name="name" class="form-control">
                    </div> 
                    <div class="col-sm-6">
                        <label for="sup">Supplier:</label>
                        <select class="form-control" id="sup"> 
                            <option selected> Select a Supplier </option>
                            <option>Supplier 1</option>
                            <option>Supplier 2</option>
                            <option>Supplier 3</option>  
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-6">
                        <label for="Up">Unit Price</label>
                        <input id="uPrice" type="text" class="form-control" name="Up" placeholder="0.0">
                    </div>
                    <div class="col-sm-6">
                        <label for="DS">Date supplied</label>
                        <input id="dSupplied" type="text" class="form-control" placeholder="yyyy-mm-dd">
                        <small id="help" class="form-text text-muted">Enter a valid date</small>
                    </div>
                </div>
                        
                
                <div id="buttons">
                    <button type="button" class="btn btn-primary">Reset</button>
                    <button type="button" class="btn btn-danger">cancel</button>
                    <button id ="aProduct" type="button" class="btn btn-primary">Add Product</button>
                </div>  
            </form>
        </div>
    </div>
    <script src="js/srm.js"></script>
</body>
</html>
